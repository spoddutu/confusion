<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="dishes">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-lg-4 *ngFor="let dish of dishes">
          <ion-card (click)="dishDetail(dish)" (pan)="addToFavs(dish)">
            <img src="{{baseUrl + dish.image}}" alt="{{dish.name}}">
            <div class="card-title">{{dish.name | uppercase}}</div>
            <div class="card-subtitle">{{dish.description}}</div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div [hidden]="dishes">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . PleaseWait</h4>
  </div>
</ion-content>
